<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concepto y Cantidad</title>
<style>
  #displayConceptos {
    border: 1px solid #ccc;
    padding: 10px;
    width: 300px;
    height: 200px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<h2>Ingresa un concepto y una cantidad:</h2>

<label for="concepto">Concepto:</label>
<input type="text" id="conceptoInput" placeholder="Escribe el concepto aquí"><br><br>

<label for="cantidad">Cantidad:</label>
<input type="number" id="cantidadInput" placeholder="Escribe la cantidad aquí"><br><br>

<button onclick="insertarConceptoCantidad()">Insertar</button>

<h2>Lista de Conceptos:</h2>
<div id="displayConceptos"></div>

<h2>Total de Cantidad:</h2>
<div id="totalCantidad">0</div>

<script>
function insertarConceptoCantidad() {
    var concepto = document.getElementById("conceptoInput").value;
    var cantidad = parseFloat(document.getElementById("cantidadInput").value);
    
    if (concepto !== "" && !isNaN(cantidad)) {
        var nuevoElemento = document.createElement("p");
        nuevoElemento.textContent = concepto;
        
        // Agregar el nuevo elemento a la lista de conceptos
        document.getElementById("displayConceptos").appendChild(nuevoElemento);
        
        var total = parseFloat(document.getElementById("totalCantidad").textContent);
        total += cantidad;
        document.getElementById("totalCantidad").textContent = total;
        
    } else {
        alert("Por favor completa ambos campos con valores numéricos válidos.");
    }
}
</script>

</body>
</html>
