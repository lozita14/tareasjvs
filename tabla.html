<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de multiplicar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #tablaDiv {
      margin-top: 20px;
      margin:auto;
      text-align: center;
    }
    tr{
      border:2px solid blue;
    }
    td{
      border:2px solid blue;
    }
    table{
      margin: auto;
      text-align: center;
    }

  </style>
</head>
<body>

  <h2>Generador de Tablas</h2>
  
<p>Ingresa un numero: <input type="number" id="numero" min="0" max="10"></p>
  <button onclick="generarTabla()">Generar Tabla</button>

  <div id="tablaDiv"></div>

  <script>
    function generarTabla() {
      var numero = document.getElementById('numero').value;

      if (numero === '' || isNaN(numero)) {
        alert('Por favor, ingrese un número válido.');
        return;
      }

      var tablaHTML = '<h3>Tabla del ' + numero + '</h3><table border="1" style="border:2px solid cyan;">';
      for (var i = 0; i <= 10; i++) {
        tablaHTML += '<tr><td>' + numero + ' x ' + i + '</td><td>' + (numero * i) + '</td></tr>';
      }
      tablaHTML += '</table>';

      document.getElementById('tablaDiv').innerHTML = tablaHTML;
    }
  </script>

</body>
</html>
